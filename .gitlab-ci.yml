image: node

stages:
  - space
  - node-modules
  - build

cache:
  paths:
  - node_modules/

space:
  stage: space
  script:
    - df -h
    - rm -rf /cache/*
    - df -h

node-modules:
  stage: node-modules
  script:
    - npm install

build:
  stage: build
  dependencies:
    - node-modules
  script:
    - make build_ts
